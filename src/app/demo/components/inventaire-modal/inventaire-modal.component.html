<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Modal Title</h5>
      <button type="button" class="close" (click)="close()">&times;</button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="NumeroInventaire">NumeroInventaire</label>
          <input type="text" class="form-control" id="NumeroInventaire" [(ngModel)]="NumeroInventaire" name="NumeroInventaire" />
        </div>
        <div class="form-group">
          <label for="CodeDepot">CodeDepot</label>
          <input type="text" class="form-control" id="CodeDepot" [(ngModel)]="CodeDepot" name="CodeDepot" />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" (click)="confirm()">Valider</button>
      <button class="btn btn-danger" (click)="cancel()">Annuler</button>
    </div>
  </div>
