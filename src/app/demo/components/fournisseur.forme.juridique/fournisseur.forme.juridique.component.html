<div class="card col-12 md:col-10">
	<h6>Secteur d'activit√©</h6>
    <p-table  #dt1 [columns]="selectedColumns" [value]="formeJuridique" [tableStyle]="{'min-width': '50rem'}"    styleClass="p-datatable-gridlines p-datatable-sm"
	[tableStyle]="{ 'min-width': '50rem' }"
	[scrollable]="true"
	scrollHeight="400px"
	[rows]="10"
	[virtualScroll]="true"
	[virtualScrollItemSize]="40"
	[resizableColumns]="true"
	>
	<ng-template pTemplate="caption">
		<div class="flex">
		  <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
		  <p-multiSelect
			[options]="cols"
			[(ngModel)]="selectedColumns"
			optionLabel="header"
			selectedItemsLabel="{0} columns selected"
			style="width: 20em"
			defaultLabel="Choose Columns"
			class="mx-auto"
			display="chip"
		  ></p-multiSelect>
		  <span class="p-input-icon-left ml-auto">
			<i class="pi pi-search"></i>
			<input
			  pInputText
			  type="text"
			  [(ngModel)]="searchKeyword"
			  (input)="dt1.filterGlobal(searchKeyword, 'contains')"
			  placeholder="Search Keyword"
			  class="w-full"
			/>
		  </span>
		</div>
	  </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
				<th pResizableColumn>code</th>
                <th pResizableColumn *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
					<p-sortIcon [field]="col.field"></p-sortIcon>
				<p-columnFilter type="text" [field]="col.field" display="menu" [placeholder]="'Search by ' + col.header" ngDefaultControl></p-columnFilter>

                </th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-formeJuridique let-columns="columns">
            <tr>
				<td>{{formeJuridique.codeFormeJuridique}}</td>
                <td *ngFor="let col of columns">
                    {{formeJuridique[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
