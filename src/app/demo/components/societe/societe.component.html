<div class="grid">
	<div class="col-12">
		<div class="card">
			<div class="flex justify-content-between flex-column sm:flex-row">
				<h5>Filter Menu</h5>
				<button pButton label="Ajouter société" class="p-button-outlined mb-2"
							(click)="add()"></button>
			</div>
			<p-table #dt1 [value]="societes" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
				styleClass="p-datatable-gridlines" [paginator]="true"
				[globalFilterFields]="['CodeSociete ','RaisonSociale ','CodeSecteurActivite ']"
				responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
							(click)="clear(dt1)"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
								placeholder="Search Keyword" class="w-full" />
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								CodeSociete
								<p-columnFilter type="text" field="CodeSociete" display="menu"
									placeholder="Search by CodeSociete"></p-columnFilter>
							</div>
						</th>
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								RaisonSociale
								<p-columnFilter type="text" field="RaisonSociale" display="menu"
									placeholder="Search by RaisonSociale"></p-columnFilter>
							</div>
						</th>
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								CodeSecteurActivite
								<p-columnFilter type="text" field="CodeSecteurActivite" display="menu"
									placeholder="Search by CodeSecteurActivite"></p-columnFilter>
							</div>
						</th>

						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								Action
							</div>
						</th>


					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-societe>
					<tr>
						<td>
							{{societe.codeSociete}}
						</td>
						<td>
							{{societe.raisonSociale }}
						</td>
						<td>
							{{societe.codeSecteurActivite }}
						</td>

						<td>

							<button pButton pRipple icon="pi pi-cog" class="p-button-rounded p-button-info"
								(click)="openModal(societe)"></button>&nbsp;
							<button pButton pRipple icon="pi pi-times" class="p-button-rounded p-button-danger"
								(click)="deleteArticle(societe)"></button>
						</td>


					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No societe found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading societes data. Please wait.</td>
					</tr>
				</ng-template>
			</p-table>
		</div>

	</div>

</div>
