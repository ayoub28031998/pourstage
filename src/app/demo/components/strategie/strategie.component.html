<div class="grid">
    <div class="col-12">
      <div class="card">
        <h5>Filter Menu</h5>
        <p-table #dt1 [value]="strategies" dataKey="codeStrategieVente" [rows]="10" [loading]="loading" [rowHover]="true"
          styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['codeStrategieVente','libelleStrategieVente','prixFixe','dateCreation','creerPar']"
          responsiveLayout="scroll">
          <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
              <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                (click)="clear(dt1)"></button>
              <span class="p-input-icon-left mb-2">
                <i class="pi pi-search"></i>
                <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword"
                  class="w-full" />
              </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="min-width: 10rem">
                <div class="flex justify-content-between align-items-center">
                    codeStrategieVente
                  <p-columnFilter type="text" field="codeStrategieVente" display="menu" placeholder="Search by codeStrategieVente"></p-columnFilter>
                </div>
              </th>
              <th style="min-width: 10rem">
                <div class="flex justify-content-between align-items-center">
                    libelleStrategieVente
                  <p-columnFilter type="text" field="libelleStrategieVente" display="menu"
                    placeholder="Search by libelleStrategieVente"></p-columnFilter>
                </div>
              </th>
              <th style="min-width: 10rem">
                <div class="flex justify-content-between align-items-center">
                    prixFixe
                  <p-columnFilter type="text" field="prixFixe" display="menu" placeholder="Search by prixFixe"></p-columnFilter>
                </div>
              </th>
              <th style="min-width: 10rem">
                <div class="flex justify-content-between align-items-center">
                    dateCreation
                  <p-columnFilter type="text" field="dateCreation" display="menu" placeholder="Search by dateCreation"></p-columnFilter>
                </div>
              </th>
              <th style="min-width: 10rem">
                <div class="flex justify-content-between align-items-center">
                    creerPar
                  <p-columnFilter type="text" field="creerPar" display="menu" placeholder="Search by creerPar"></p-columnFilter>
                </div>
              </th>
              
              <th style="min-width: 10rem">
                <div class="flex justify-content-between align-items-center">
                  Action
                </div>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-strategie>
            <tr>
              <td>{{ strategie.codeStrategieVente }}</td>
              <td>{{ strategie.libelleStrategieVente }}</td>
              <td>{{ strategie.prixFixe }}</td>
              <td>{{ strategie.dateCreation }}</td>
              <td>{{ strategie.creerPar }}</td>
              <td>
                <button pButton pRipple icon="pi pi-cog" class="p-button-rounded p-button-info" (click)="openModal(strategie)"></button>&nbsp;
                <button pButton pRipple icon="pi pi-times" class="p-button-rounded p-button-danger" (click)="deleteRetenu(strategie)"></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="10">No Retenu found.</td>
            </tr>
          </ng-template>
          <ng-template pTemplate="loadingbody">
            <tr>
              <td colspan="10">Loading Retenu data. Please wait.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
