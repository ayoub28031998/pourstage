<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Modal Title</h5>
      <button type="button" class="close" (click)="close()">&times;</button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="codeChauffeur">codeClient</label>
          <input type="text" class="form-control" id="codeClient" [(ngModel)]="codeClient" name="codeClient" />
        </div>
        <div class="form-group">
          <label for="codeResponsable">codeFamilleClient</label>
          <input type="text" class="form-control" id="codeFamilleClient" [(ngModel)]="codeFamilleClient" name="codeFamilleClient" />
        </div>
        <div class="form-group">
          <label for="codeSecteurActivite">codeSecteurActivite</label>
          <input type="text" class="form-control" id="codeSecteurActivite" [(ngModel)]="codeSecteurActivite" name="codeSecteurActivite" />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" (click)="confirm()">Valider</button>
      <button class="btn btn-danger" (click)="cancel()">Annuler</button>
    </div>
  </div>
