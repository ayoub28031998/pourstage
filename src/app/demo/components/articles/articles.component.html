<div class="grid">
	<div class="col-12">
		<div class="card">
			<div class="card">
				<div class="flex justify-content-between flex-column sm:flex-row">
					<h5>Filter Menu</h5>
					<button pButton class="p-button-outlined mb-2" (click)="openAddModal()">Ajouter un nouveau Article</button>
					</div>
				<p-table #dt1 [value]="articles" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['codeArticle','referenceArticle','codeFournisseur']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								codeArticle
								<p-columnFilter type="text" field="codeArticle" display="menu" placeholder="Search by codeArticle"></p-columnFilter>
							</div>
						</th>
                        <th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								referenceArticle
								<p-columnFilter type="text" field="referenceArticle" display="menu" placeholder="Search by referenceArticle"></p-columnFilter>
							</div>
						</th>
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								codeFournisseur
								<p-columnFilter type="text" field="referenceArticle" display="menu" placeholder="Search by referenceArticle"></p-columnFilter>
							</div>
						</th>

						<th style="min-width: 10rem"> 
							<div class="flex justify-content-between align-items-center">
								Action 
						</div></th>
							
						
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-customer>
					<tr>
						<td>
							{{customer.codeArticle}}
						</td>

                        <td>
							{{customer.referenceArticle}}
						</td>
                        <td>
							{{customer.codeFournisseur}}
						</td>
                        
                        <td >
							
							<button pButton pRipple icon="pi pi-cog" class="p-button-rounded p-button-info" (click)="openUpdateModal(customer)"></button>&nbsp;
							<button pButton pRipple icon="pi pi-times" class="p-button-rounded p-button-danger" (click)="deleteArticle(customer)"></button>
						  </td>
						
						
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No customers found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading customers data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>

</div>
