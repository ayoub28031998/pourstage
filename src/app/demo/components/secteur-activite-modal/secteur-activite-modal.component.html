<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Modal Title</h5>
      <button type="button" class="close" (click)="close()">&times;</button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="codeSecteurActivite">codeSecteurActivite</label>
          <input type="text" class="form-control" id="codeSecteurActivite" [(ngModel)]="codeSecteurActivite" name="codeSecteurActivite" />
        </div>
        <div class="form-group">
          <label for="libelleSecteurActivite">libelleSecteurActivite</label>
          <input type="text" class="form-control" id="libelleSecteurActivite" [(ngModel)]="libelleSecteurActivite" name="libelleSecteurActivite" />
        </div>
        <div class="form-group">
          <label for="creerPar">creerPar</label>
          <input type="text" class="form-control" id="creerPar" [(ngModel)]="creerPar" name="creerPar" />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" (click)="confirm()">Valider</button>
      <button class="btn btn-danger" (click)="cancel()">Annuler</button>
    </div>
  </div>
