<div class="grid">
  <div class="col-12">
    <div class="card">
      <div class="flex justify-content-between flex-column sm:flex-row">
        <h5>Filter Menu</h5>
      </div>
      <p-table #dt1 [value]="typeArticles" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
        styleClass="p-datatable-gridlines" [paginator]="true"
        [globalFilterFields]="['codeTypeArticle', 'libelleTypeArticle', 'dateCreation', 'creerPar']"
        responsiveLayout="scroll">
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between flex-column sm:flex-row">

            <button pButton class="p-button p-button-icon p-button-info mb-2 mr-2" icon="pi pi-print"
              (click)="clear(dt1)"></button>


            <div>
              <button pButton label="Clear" class="p-button-outlined mb-2 mr-2" icon="pi pi-filter-slash"
                (click)="clear(dt1)"></button>

              <button pButton label="Ajouter" class="p-button p-button-success mb-2 mr-2" (click)="add()"></button>

              <span class="p-input-icon-left mb-2">
                <i class="pi pi-search"></i>
                <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword"
                  class="w-full" />
              </span>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="min-width: 10rem">
              <div class="flex justify-content-between align-items-center">
                Code Type Article
                <p-columnFilter type="text" field="codeTypeArticle" display="menu"
                  placeholder="Search by Code Type Article"></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex justify-content-between align-items-center">
                Libelle Type Article
                <p-columnFilter type="text" field="libelleTypeArticle" display="menu"
                  placeholder="Search by Libelle Type Article"></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex justify-content-between align-items-center">
                Date Creation
                <p-columnFilter type="date" field="dateCreation" display="menu"
                  placeholder="Search by Date Creation"></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex justify-content-between align-items-center">
                Creer Par
                <p-columnFilter type="text" field="creerPar" display="menu"
                  placeholder="Search by Creer Par"></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex justify-content-between align-items-center">
                Action
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-typeArticle>
          <tr>
            <td>
              {{ typeArticle.codeTypeArticle }}
            </td>
            <td>
              {{ typeArticle.libelleTypeArticle }}
            </td>
            <td>
              {{ typeArticle.dateCreation | date }}
            </td>
            <td>
              {{ typeArticle.creerPar }}
            </td>
            <td>
              <button pButton pRipple icon="pi pi-cog" class="p-button-rounded p-button-info"
                (click)="openModal(typeArticle)"></button>&nbsp;
              <button pButton pRipple icon="pi pi-times" class="p-button-rounded p-button-danger"
                (click)="deleteTypeArticle(typeArticle)"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">No type d'article found.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
          <tr>
            <td colspan="5">Loading type d'articles data. Please wait.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
