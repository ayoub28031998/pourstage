<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="flex justify-content-between flex-column sm:flex-row">
				<h5>Filter Menu</h5>
				<button pButton label="Ajouter contact fournisseur" class="p-button-outlined mb-2"
							(click)="add()"></button>
			</div>
            <p-table #dt1 [value]="fournisseurs" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
                styleClass="p-datatable-gridlines" [paginator]="true"
                [globalFilterFields]="['codeContactFournisseur','codeFournisseur','nomPrenom']"
                responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                            (click)="clear(dt1)"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Search Keyword" class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                codeFournisseur
                                <p-columnFilter type="text" field="codeFournisseur" display="menu"
                                    placeholder="Search by codeFournisseur"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                codeContactFournisseur
                                <p-columnFilter type="text" field="codeContactFournisseur" display="menu"
                                    placeholder="Search by codeContactFournisseur"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                nomPrenom
                                <p-columnFilter type="text" field="nomPrenom" display="menu"
                                    placeholder="Search by nomPrenom"></p-columnFilter>
                            </div>
                        </th>

                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                Action
                            </div>
                        </th>


                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>
                            {{customer.codeFournisseur}}
                        </td>

                        <td>
                            {{customer.codeContactFournisseur}}
                        </td>
                        <td>
                            {{customer.nomPrenom}}
                        </td>

                        <td>

                            <button pButton pRipple icon="pi pi-cog" class="p-button-rounded p-button-info"
                                (click)="openModal(customer)"></button>&nbsp;
                            <button pButton pRipple icon="pi pi-times" class="p-button-rounded p-button-danger"
                                (click)="deleteArticle(customer)"></button>
                        </td>


                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No customers found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading customers data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>

</div>
