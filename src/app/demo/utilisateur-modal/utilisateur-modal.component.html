<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Modal Title</h5>
      <button type="button" class="close" (click)="close()">&times;</button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="codeChauffeur">nomUtilisateur</label>
          <input type="text" class="form-control" id="nomUtilisateur"/>
        </div>
        <div class="form-group">
          <label for="codeResponsable">Code Responsable</label>
          <input type="text" class="form-control" id="codeResponsable"/>
        </div>
        <div class="form-group">
          <label for="nomPrenom">Nom Prenom</label>
          <input type="text" class="form-control" id="nomPrenom"/>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" (click)="confirm()">Valider</button>
      <button class="btn btn-danger" (click)="cancel()">Annuler</button>
    </div>
  </div>
